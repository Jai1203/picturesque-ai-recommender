<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Picturesque ‚Äì Movie Tracker</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      color: white;
      overflow-x: hidden;
    }

    /* LOGO */
    .site-logo {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
    }

    .site-logo img {
      height: 38px;
    }

    /* GLASS SEARCH */
    .glass-search {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      width: 260px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .glass-search input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      width: 100%;
    }

    .glass-search input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    /* HERO */
    .hero {
      height: 90vh;
      display: flex;
      align-items: center;
      background-repeat: no-repeat;
      background-position: right center;
      background-size: contain;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(to right, #000 5%, rgba(0,0,0,0.85) 30%, rgba(0,0,0,0.4) 55%, rgba(0,0,0,0.1) 75%, #000 100%),
        linear-gradient(to top, #000 10%, rgba(0,0,0,0.6) 40%, rgba(0,0,0,0.1) 100%);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding-left: 3rem;
      max-width: 700px;
    }

    /* SEARCH OVERLAY */
    .search-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 200;
      display: none;
      padding: 100px 20px 20px;
      overflow-y: auto;
    }

    .search-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
    }

    .search-card img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .search-card img:hover {
      transform: scale(1.05);
    }

    /* POPULAR MOVIES */
    .movie-card {
      width: 180px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .movie-card:hover {
      transform: scale(1.1);
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .glass-search {
        width: 200px;
      }
      .hero-content {
        padding-left: 1.5rem;
      }
    }
  </style>
</head>
<body>

<!-- LOGO -->
<div class="site-logo">
  <img src="https://via.placeholder.com/140x40?text=Picturesque" />
</div>

<!-- SEARCH -->
<div class="glass-search">
  <span>üîç</span>
  <input id="searchInput" type="text" placeholder="Search ( / )" />
</div>

<!-- HERO -->
<section class="hero" id="hero-section">
  <div class="hero-content">
    <h1 id="hero-title">Loading...</h1>
    <p id="hero-subtitle"></p>
    <p id="hero-overview"></p>
  </div>
</section>

<!-- POPULAR -->
<section class="container py-5">
  <h2>Popular Movies</h2>
  <div class="d-flex flex-wrap gap-3" id="popular-movies"></div>
</section>

<!-- SEARCH OVERLAY -->
<div class="search-overlay" id="searchOverlay">
  <h3 class="mb-4">Search Results</h3>
  <div class="search-grid" id="searchResults"></div>
</div>

<script>
  const API_KEY = "dd85adcf16df56383c95fb7562f63f42";
  const IMG_ORIGINAL = "https://image.tmdb.org/t/p/original";
  const IMG_SMALL = "https://image.tmdb.org/t/p/w200";

  const searchInput = document.getElementById("searchInput");
  const overlay = document.getElementById("searchOverlay");
  const resultsGrid = document.getElementById("searchResults");


  async function getRecommendations() {
  const watched = JSON.parse(localStorage.getItem("picturesque_events")).watched;

  const res = await fetch("http://localhost:8000/recommend", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ liked_movie_ids: watched })
  });

  const data = await res.json();
  console.log("Recommended:", data);
}


  /* HERO */
  fetch(`https://api.themoviedb.org/3/movie/now_playing?api_key=${API_KEY}`)
    .then(r => r.json())
    .then(d => {
      const m = d.results[0];
      document.getElementById("hero-section").style.backgroundImage =
        `url('${IMG_ORIGINAL + m.backdrop_path}')`;
      document.getElementById("hero-title").textContent = m.title;
      document.getElementById("hero-subtitle").textContent =
        "Latest Release ‚Ä¢ " + m.release_date.split("-")[0];
      document.getElementById("hero-overview").textContent = m.overview;
    });

  /* POPULAR */
  fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}`)
    .then(r => r.json())
    .then(d => {
      const c = document.getElementById("popular-movies");
      d.results.slice(0,10).forEach(m => {
        if (!m.poster_path) return;
        const img = document.createElement("img");
        img.src = IMG_SMALL + m.poster_path;
        img.className = "movie-card";
        c.appendChild(img);
      });
    });

  /* LIVE SEARCH */
  let timer;
  searchInput.addEventListener("input", () => {
    clearTimeout(timer);
    timer = setTimeout(async () => {
      const q = searchInput.value.trim();
      if (!q) return overlay.style.display = "none";

      overlay.style.display = "block";
      resultsGrid.innerHTML = "";

      const res = await fetch(
        `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${q}`
      );
      const data = await res.json();

      data.results.forEach(m => {
        if (!m.poster_path) return;
        const div = document.createElement("div");
        div.className = "search-card";
        div.innerHTML = `<img src="${IMG_SMALL + m.poster_path}">`;
        resultsGrid.appendChild(div);
      });
    }, 400);
  });

  /* ESC CLOSE */
  document.addEventListener("keydown", e => {
    if (e.key === "Escape") overlay.style.display = "none";
    if (e.key === "/") {
      e.preventDefault();
      searchInput.focus();
    }

  });
</script>

</body>
</html>
